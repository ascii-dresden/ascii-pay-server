<!DOCTYPE html>
<html>

{{> _head title="Accounts" }}

<body>
    <div class="container grid-lg">
        {{> _navigation active="accounts" }}

        <h1>Manage accounts</h1>

        <table  class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{#each this}}
                <tr>
                    <td>{{name}}</td>
                    <td>
                        <a href="/account/{{id}}">Edit</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</body>
</html>
